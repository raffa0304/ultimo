    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
<div class="list-group">
    <table class="table" style="color: white;">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Quantidade</th>
                <th scope="col">Produto</th>
                <th scope="col">Pre√ßo</th>
                <th scope="col">Disponibilidade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">{{peca?.getCod}}</th>
                <td>{{peca?.getQuantidadeDisponivel}}</td>
                <td>{{peca?.getDescricao}}</td>
                <td>{{peca?.getPreco}}</td>
                <td>{{peca?.getLoja}}</td>
            </tr>
        </tbody>
    </table>
    <form #f="ngForm" (ngSubmit)="atualizarQuantidade(f)">
        <div class="form-group">
            <label for="regra"></label>
            <input class="form-control c5" type="number" id="regra" [(ngModel)]="quantidade" name="quantidade" required
                placeholder="Atualize a quantidade do produto:">
        </div>

        <div class="form-group">
            <br>
            <button type="submit" class="btn btn-primary">Inserir</button>
        </div>

    </form>
</div>
